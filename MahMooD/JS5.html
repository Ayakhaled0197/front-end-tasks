<body>

      <div class="mb-3">
        <label for="attendId" class="form-label">ID </label>

      </div>


      <div class="mb-3">

      </div>
</div>
      <button class="btn btn-info my-5 mx-5" onclick="attendance()">Apply</button>

        </thead>

      </table>

</div>
