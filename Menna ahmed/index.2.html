<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <link rel="stylesheet" href="style.1.css">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/favicon_io/android-chrome-512x512.png" type="image/png">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">product</h1>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="productName" placeholder="productName">
            <label for="floatingInput">ProductName</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="memorySize" placeholder="memorySize">
            <label for="floatingInput">MemorySize</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productPrice" placeholder="productPrice">
            <label for="floatingInput">ProductPrice</label>
        </div>
        <button class=" btn btn-primary mt-3"  onclick="addProduct()">Add product</button>
       </div>
        <table class="table table-bordered text-center mt-5 container">
            <thead> 
                <th>name</th>
                <th>Memory Size</th>
                <th>price</th>
            </thead>
            <tbody id="productBody"></tbody>
        </table>
    
    <!-- end of project -->
     <script src="main.js"></script>
     <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
